<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sierpinski fractals</title>
  </head>
  <body>
    <div id="app">
      <h1>Sierpinski fractals</h1>
      <br>
      <h2>Sierpinski Triangle:</h2>
      <div id="triButtons">
        <button id="triDecrease">Decrease level</button>
        <button id="triIncrease">Increase level</button>
      </div>
      <div id="triangleArea"></div>

      <br>
      <h2>Sierpinski Carpet:</h2>
      <div id="squareButtons">
        <button id="squareDecrease">Decrease level</button>
        <button id="squareIncrease">Increase level</button>
      </div>
      <div id="squareArea"></div>

      <br>
      <h2>Sierpinski extended polygons:</h2>
      <div id="polyButtons">
        <button id="polyDecrease">Decrease level</button>
        <button id="polyIncrease">Increase level</button>
        <div>Sides:</div>
        <select name="sides" id="sideSelect" >
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div id="polyArea"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
